<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agroton</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css"
    />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <header class="header" aria-label="header">
      <div class="container">
        <div class="header__inner">
          <a class="logo" href="#" aria-label="link to logo">
            <img src="images/logo.png" alt="logo" aria-label="logo image" />
          </a>
          <nav class="menu" aria-label="header navigation">
            <ul class="menu__list" aria-label="header navigation list">
              <li class="menu__item">
                <a
                  class="menu__link"
                  href="#"
                  aria-label="link to about company"
                  >About company</a
                >
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#" aria-label="link to products"
                  >Products</a
                >
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#" aria-label="link to partners"
                  >Partners</a
                >
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#" aria-label="link to blog"
                  >Blog</a
                >
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#" aria-label="link to contact"
                  >Contact</a
                >
              </li>
            </ul>
          </nav>
          <a class="header__contact" href="#" aria-label="link to contact us"
            >Contact us</a
          >
        </div>
      </div>
    </header>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
